	<script>
		$('.client-logos').slick({
			infinite: true,
			slidesToShow: 3,
			slidesToScroll: 3,
			autoplay: true,
			autoplaySpeed: 2000,
			responsive: [{
					breakpoint: 992,
					settings: {
						slidesToShow: 3,
						slidesToScroll: 3,
						infinite: true
					}
				},
				{
					breakpoint: 800,
					settings: {
						slidesToShow: 2,
						slidesToScroll: 2
					}
				},
				{
					breakpoint: 480,
					settings: {
						slidesToShow: 1,
						slidesToScroll: 1
					}
				}
			]
		});

		// On swipe event
		$('.client-logos').on('swipe', function(event, slick) {
			$(this).slick('slickPause');
		});
	</script>

	<script>
		$('#homepage-work-carousel').slick({
			infinite: true,
			slidesToShow: 1,

			arrows: true
		});

		// On swipe event
		$('#homepage-work-carousel').on('swipe', function(event, slick) {
