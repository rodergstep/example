<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/odometer.js/0.4.8/themes/odometer-theme-default.css" rel="stylesheet" />
    <style>
        @keyframes example {
            0% {
                -webkit-transform: scale(1) translate(0, 0);
            }
            50% {
                -webkit-transform: scale(1.05) translate(-2.6%, -4%);
            }
            100% {
                -webkit-transform: scale(1) translate(0, 0);
            }
        }
        /* The element to apply the animation to */
        
        #wave-group {
            will-change: transform;
            animation-name: example;
            animation-duration: 2s;
            animation-iteration-count: infinite;
        }
        
        .circle-red {
            fill: #FF5144;
        }
        
        .circle-orange {
            fill: #FF6B44;
        }
        
        .circle-gold {
            fill: #EB9D44;
        }
        
        .circle-yellow {
            fill: #FFD044
        }
        
        .circle-khaki {
            fill: #97884E
        }
        
        .text {
            fill: #FFF;
            font-family: 'Montserrat', sans-serif;
            text-anchor: middle;
        }
        
        .text-rect {
            fill: #1E1C28
        }
        
        .text-header-top {
            font-size: 4vh;
        }
        
        .text-header-bottom {
            font-size: 3vh;
        }
        
        .text-body-top {
            font-size: 3vh;
            font-weight: bolder;
        }
        
        .text-body-center {
            font-size: 15vh;
            color: #FFF;
        }
        
        .text-body-bottom {
            font-size: 3vh;
        }
        
        .text-footer-top {
            font-size: 8vh;
            text-anchor: start;
        }
        
        .text-footer-bottom {
            fill: #BCBBBF;
            font-size: 2.3vh;
        }
        
        .grad-main-start {
            stop-color: #454353;
            stop-opacity: 1;
        }
        
        .grad-main-stop {
            stop-color: #252333;
            stop-opacity: 1;
        }
    </style>
</head>

    <script type="text/javascript">
        const RESOLUTION = 900 / 1600;
        var markup = null;
        var getMarkup = function(width, height) {
            var markup = {};
            markup.width = RESOLUTION * height;
            markup.height = height;
            markup.circleX = 50; //[%]
            markup.circleY = 44 / RESOLUTION; //[%]
            markup.circleR = 20; //[%]
            //
            return markup;
        }

        var drawWave = function(waveID, length, deltaRadius, radius, style) {
            for (var i = 0; i < length; i++) {
                var R = markup.circleR + deltaRadius;
                var angle = 2 * Math.PI / length * i;
                var x = markup.circleX + Math.cos(angle) * R;
                var y = markup.circleY + Math.sin(angle) * R;
                y *= RESOLUTION;
                var ID = 'circle-' + waveID + '-' + i;
                var circle = Pablo.circle({
                    id: ID,
                    cx: x + '%',
                    cy: y + '%',
                    r: radius + '%',
                    class: style
                }).appendTo('#wave-group');
            }
        }

        var Change = 1;
        var MaxTemp = 27;
        var MinTemp = 22;
        var Current = 23;
        var animateUpstairs = function() {
            setInterval(function() {
                Current += Change;
                if (Current > MaxTemp) {
                    Change = -1;
                } else if (Current < MinTemp) {
                    Change = 1;
                }
                $('#upstairs-temperature').text(Current);
            }, 5000);
        }
