<body>
	<div class="wrapper">
		<main class="stage--2">
			<div class="timeline">
				<div class="timeline__circle timeline__circle--one">
					<span class="timeline__number--one">1</span>
					<span class="timeline__check icon-checkmark"></span>
				</div>
				<span class="timeline__progress"></span>

				<div class="timeline__circle timeline__circle--two">
					<span class="timeline__number--two">2</span>
					<span class="timeline__check icon-checkmark"></span>
				</div>
				<span class="timeline__progress"></span>

				<div class="timeline__circle timeline__circle--three">
					<span class="timeline__number--three">3</span>
					<span class="timeline__check icon-checkmark"></span>
				</div>
			</div>

			<div class="content">
				<div class="content__header">
					<h1 class="header__title">Nice place! Can you verify the details?</h1>
				</div>

				<div class="content__main">
					<form action="#" class="content__details">
						<div class="details__column">
							<div class="details__column--one">
								<label for="details--bedrooms">Bedrooms</label>
								<select name="select" id="details--bedrooms">
								  <option value="value1">1</option>
								  <option value="value2">2</option>
								  <option value="value3">3</option>
									<option value="value4">4</option>
									<option value="value5">5</option>
								</select>
								<label for="details--feet">Square Feet</label>
								<select name="select" id="details--feet">
								  <option value="value1">1</option>
								  <option value="value2">2</option>
								  <option value="value3">3</option>
								</select>
								<label for="details--bathrooms">Your name</label>
								<input type="text" id="details--name" placeholder="Your Name">
							</div>
							<div class="details__column--two">
								<label for="details--bathrooms">Bathrooms</label>
								<select name="select" id="details--bathrooms">
								  <option value="value1">1</option>
								  <option value="value2">2</option>
								  <option value="value3">3</option>
								</select>
								<label for="details--email">Your Email</label>
								<input type="email" id="details--email" placeholder="Valid Email address">
							</div>
						</div>
						<button class="details__submit">Calculate My Value</button>
					</form>
				</div>

			</div>
		</main>
	</div>


	<!-- Loading JS files -->
	<script src="js/main.min.js"></script>

</body>

</html>
